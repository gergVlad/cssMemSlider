<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS MemSlider</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="slider__main">
            <div class="slider__items">
                <input type="radio" name="slider" id="slide-1" checked>
                <input type="radio" name="slider" id="slide-2">
                <input type="radio" name="slider" id="slide-3">
                <input type="radio" name="slider" id="slide-4">
                <input type="radio" name="slider" id="slide-5">
                <div class="slider__images">
                    <img src="assets/img/slide-1.jpg" alt="Слайд №1">
                    <img src="assets/img/slide-2.jpg" alt="Слайд №2">
                    <img src="assets/img/slide-3.jpg" alt="Слайд №3">
                    <img src="assets/img/slide-4.jpg" alt="Слайд №4">
                    <img src="assets/img/slide-5.jpg" alt="Слайд №5">
                </div>
            </div>
            <div class="slider__text">
                <span>Текст к слайду №1</span>
                <span>Текст к слайду №2</span>
                <span>Текст к слайду №3</span>
                <span>Текст к слайду №4</span>
                <span>Текст к слайду №5</span>
            </div>
            <div class="slider__controls">
                <label for="slide-1"><span></span></label>
                <label for="slide-2"><span></span></label>
                <label for="slide-3"><span></span></label>
                <label for="slide-4"><span></span></label>
                <label for="slide-5"><span></span></label>
            </div>
        </div>
    </div>
</body>
</html>
